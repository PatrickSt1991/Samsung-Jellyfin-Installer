name: Beta Pre-Release

on:
  push:
    branches: [beta]

permissions:
  contents: write

env:
  PRODUCT_NAME: Jellyfin2Samsung
  PROJECT_DIR: Jellyfin2Samsung-CrossOS
  CONFIGURATION: Release

jobs:
  beta-release:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout (full history needed for changelog & tags)
      # --------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Extract version from AppSettings.cs
      # --------------------------------------------------
      - name: Extract version
        shell: bash
        run: |
          VERSION=$(curl -fsSL \
            https://raw.githubusercontent.com/Jellyfin2Samsung/Samsung-Jellyfin-Installer/refs/heads/beta/Jellyfin2Samsung-CrossOS/Helpers/AppSettings.cs \
            | grep -oE 'v[0-9]+(\.[0-9]+){1,3}')

          if [ -z "$VERSION" ]; then
            echo "âŒ Failed to extract version"
            exit 1
          fi

          echo "VERSION=${VERSION#v}" >> $GITHUB_ENV
          echo "VERSION_TAG=${VERSION}-beta" >> $GITHUB_ENV

      # --------------------------------------------------
      # Skip if stable version already exists
      # --------------------------------------------------
      - name: Skip if stable version already exists
        shell: bash
        run: |
          STABLE_TAG=$(git tag \
            | grep -E '^v[0-9]+(\.[0-9]+){1,3}$' \
            | sort -V \
            | tail -n 1)

          if [ -n "$STABLE_TAG" ]; then
            STABLE_VERSION="${STABLE_TAG#v}"
            if [ "$STABLE_VERSION" = "$VERSION" ]; then
              echo "â„¹ï¸ Stable version $STABLE_TAG already exists â€” skipping beta"
              exit 0
            fi
          fi

      # --------------------------------------------------
      # Skip if beta version already exists
      # --------------------------------------------------
      - name: Skip if beta already released
        shell: bash
        run: |
          if git tag --list | grep -q "^${VERSION_TAG}$"; then
            echo "â„¹ï¸ ${VERSION_TAG} already exists â€” skipping"
            exit 0
          fi

      # --------------------------------------------------
      # Generate changelog
      # --------------------------------------------------
      - name: Generate changelog
        shell: bash
        run: |
          LAST_TAG=$(git tag --sort=-creatordate | grep beta | head -n 1)

          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$LAST_TAG..HEAD"
          fi

          {
            echo "## âœ… What's New & Improved"
            git log $RANGE --pretty=format:"- %s"
          } > CHANGELOG.md

      # --------------------------------------------------
      # Prepare release notes (date + changelog)
      # --------------------------------------------------
      - name: Prepare release notes
        shell: bash
        run: |
          DATE=$(date +'%Y-%m-%d')

          {
            echo "## ðŸ“¦ [${VERSION_TAG}] â€“ ${DATE}"
            echo ""
            cat CHANGELOG.md
            echo ""
            echo "---"
            echo ""
            echo "âš ï¸ **Disclaimer â€” Platform Support Status**"
            echo ""
            echo "| Platform | Status | Notes |"
            echo "|----------|--------|-------|"
            echo "| ðŸŽ macOS | âš ï¸ Beta | CI-built |"
            echo "| ðŸ§ Linux | âš ï¸ Beta | CI-built |"
            echo "| ðŸªŸ Windows | âš ï¸ Beta | CI-built |"
            echo ""
            echo "---"
            echo ""
            echo "### ðŸ›¡ï¸ Security Notice"
            echo "Antivirus warnings may occur and are likely **false positives**."
            echo ""
            echo "---"
            echo ""
            echo "### ðŸ™Œ Thanks for testing **Samsung Jellyfin Installer (Beta)**"
            echo "ðŸ’¬ Feedback welcome via GitHub issues & discussions."
          } > RELEASE_NOTES.md

      # --------------------------------------------------
      # Setup .NET SDK
      # --------------------------------------------------
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # --------------------------------------------------
      # Publish (Linux runner, cross-compile)
      # --------------------------------------------------
      - name: Publish Windows
        run: |
          dotnet publish \
            -c $CONFIGURATION \
            -r win-x64 \
            -p:SelfContained=true \
            -p:UseAppHost=true \
            -o publish/win-x64

      - name: Publish macOS
        run: |
          dotnet publish \
            -c $CONFIGURATION \
            -r osx-x64 \
            -p:SelfContained=true \
            -p:UseAppHost=true \
            -o publish/osx-x64

      - name: Publish Linux
        run: |
          dotnet publish \
            -c $CONFIGURATION \
            -r linux-x64 \
            -p:SelfContained=true \
            -p:UseAppHost=true \
            -o publish/linux-x64

      # --------------------------------------------------
      # Package artifacts (clean layout)
      # --------------------------------------------------
      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p dist

          (
            cd publish/win-x64
            zip -r "../../dist/${PRODUCT_NAME}-${VERSION_TAG}-win-x64.zip" .
          )

          tar -czf "dist/${PRODUCT_NAME}-${VERSION_TAG}-osx-x64.tar.gz"   -C publish/osx-x64 .
          tar -czf "dist/${PRODUCT_NAME}-${VERSION_TAG}-linux-x64.tar.gz" -C publish/linux-x64 .

      # --------------------------------------------------
      # Create GitHub Pre-Release
      # --------------------------------------------------
      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: ${{ env.VERSION_TAG }}
          prerelease: true
          files: dist/*
          body_path: RELEASE_NOTES.md
